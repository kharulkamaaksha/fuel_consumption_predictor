<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fuel Consumption Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Fuel Consumption Prediction Model</h1>
        <form id="prediction-form">
            <label for="engine_size">Engine Size (in liters):</label>
            <input type="number" step="0.01" name="engine_size" required>

            <label for="cylinders">Number of Cylinders:</label>
            <input type="number" name="cylinders" required>

            <label for="fuel_type">Fuel Type:</label>
            <select name="fuel_type" required>
                <option value="diesel">Diesel</option>
                <option value="gasoline">Gasoline</option>
            </select>

            <label for="emissions">Emissions Level:</label>
            <input type="number" name="emissions" required>

            <input type="submit" value="Predict" class="submit-button">
        </form>
        <div id="result" class="result hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
